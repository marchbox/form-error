<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>&lt;form-error&gt; demo</title>
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <style>
    body {
      font-family: sans-serif;
    }

    form-error {
      display: inline-block;
      min-block-size: 1lh;
    }
  </style>

  <h1><code>&lt;form-error&gt;</code> demo</h1>

  <form onsubmit="return false">
    <ol>
      <li>
        <label for="foo">Foo</label>
        <input id="foo" required>
        <ul>
          <li>
            <form-error for="foo"></form-error>
          </li>
          <li>
            <form-error for="foo" validity="value-missing">
              <template>Value missing</template>
            </form-error>
          </li>
        </ul>
      </li>
      <li>
        <label for="bar">Bar</label>
        <input id="bar" pattern="\d+" required title="Numbers only">
        <ul>
          <li><form-error for="bar"></form-error></li>
          <li>
            <form-error for="bar" validity="valueMissing">
              <template>Enter something</template>
            </form-error>
          </li>
          <li>
            <form-error for="bar" validity="patternMismatch">
              <template>Only use numbers</template>
            </form-error>
          </li>
        </ul>
      </li>
      <li>
        <label><input type="checkbox" required id="tos"> I agree</label>
        <div>
          <form-error for="tos"></form-error>
        </div>
      </li>
      <li>
        <fieldset id="which">
          <legend>Which one?</legend>
          <ul>
            <li><label><input type="radio" required name="which" value="dog"> Dog</label></li>
            <li><label><input type="radio" required name="which" value="cat"> Cat</label></li>
            <li><label><input type="radio" required name="which" value="fish"> Fish</label></li>
          </ul>
        </fieldset>
        <form-error for="which"></form-error>
      </li>
    </ol>
    <button>Submit</button>
    <button type="reset">Reset</button>
  </form>

  <script src="form-error.js" type="module"></script>
</html>
