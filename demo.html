<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>&lt;form-error&gt; demo</title>
  <meta name="viewport" content="initial-scale=1,width=device-width">

  <h1><code>&lt;form-error&gt;</code> demo</h1>

  <label for="foo">Foo</label>
  <input id="foo">
  <form-error for="foo" pattern="\d">
    <template>Hello</template>
  </form-error>

  <script src="index.js" type="module"></script>
</html>
