<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>&lt;form-error&gt; demo</title>
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <style>
    body {
      font-family: sans-serif;
    }

    form-error {
      display: block;
      min-block-size: 1lh;
    }
  </style>

  <h1><code>&lt;form-error&gt;</code> demo</h1>

  <form onsubmit="return false">
    <label for="foo">Foo</label>
    <input id="foo" required>
    <ol>
      <li>
        <form-error for="foo"></form-error>
      </li>
      <li>
        <form-error for="foo" validity="value-missing">
          <template>Value missing</template>
        </form-error>
      </li>
      <li>
        <form-error for="foo" pattern="\d">
          <template>Hello</template>
        </form-error>
      </li>
    </ol>
    <button>Submit</button>
  </form>

  <script src="form-error.js" type="module"></script>
</html>
